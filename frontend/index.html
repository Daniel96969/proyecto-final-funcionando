<!DOCTYPE html>
<html>
<head>
    <title>PROYECTO FUNCIONANDO</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        button { background: #28a745; color: white; border: none; padding: 15px 25px; margin: 15px 0; cursor: pointer; border-radius: 5px; font-size: 16px; }
        .result { background: #e9ecef; padding: 20px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ PROYECTO FULL-STACK FUNCIONANDO</h1>
        <p>Frontend + Backend conectados en Render</p>
        
        <button onclick="probarConexion()">PROBAR CONEXI√ìN BACKEND</button>
        
        <div id="resultado" class="result">
            Haz clic en el bot√≥n para probar la conexi√≥n
        </div>

        <div id="estado" class="result success">
            Estado: Esperando prueba de conexi√≥n
        </div>
    </div>

    <script>
        async function probarConexion() {
            try {
                document.getElementById('resultado').innerHTML = 'üîÑ Conectando con el backend...';
                document.getElementById('estado').innerHTML = 'Estado: Conectando...';
                
                // URL del backend - CAMBIAR√Å cuando lo despliegues
                const backendURL = 'https://tu-backend-final.onrender.com/api/mensaje';
                
                const respuesta = await fetch(backendURL);
                const datos = await respuesta.json();
                
                document.getElementById('resultado').innerHTML = 
                    `<strong>‚úÖ CONEXI√ìN EXITOSA</strong><br><br>
                     <strong>Mensaje:</strong> ${datos.mensaje}<br>
                     <strong>Hora:</strong> ${datos.timestamp}<br>
                     <strong>Status:</strong> ${datos.status}`;
                
                document.getElementById('estado').innerHTML = 'Estado: ‚úÖ CONEXI√ìN ESTABLECIDA - Frontend y Backend comunic√°ndose';
                
            } catch (error) {
                document.getElementById('resultado').innerHTML = 
                    `‚ùå Error de conexi√≥n: ${error.message}<br><br>
                     <strong>Soluci√≥n:</strong> Actualiza la variable backendURL en el c√≥digo con tu URL real de Render`;
                document.getElementById('estado').innerHTML = 'Estado: ‚ùå Error de conexi√≥n';
            }
        }
    </script>
</body>
</html>
